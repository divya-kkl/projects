<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
/* Reset & font */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Page background */
body {
    background: linear-gradient(135deg, #71b7e6, #9b59b6);
    /* display: flex; */
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin-left: 500px;
    margin-top: 200px;
}

/* Form container */
#signupForm {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    margin-top: 30px;
}

/* Heading */
 h2 {
    color: black;
    font-size: 24px;
   margin-left: 150px;
   margin-top: -50px;
}

/* Input fields */
#signupForm input {
    width: 100%;
    padding: 12px 15px;
    margin: 12px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
}

#signupForm input:focus {
    border-color: #6C63FF;
    box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
    outline: none;
}

/* Submit button */
#signupForm button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    background: #6C63FF;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#signupForm button:hover {
    background: #5a52d4;
    transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 480px) {
    #signupForm {
        padding: 30px 20px;
    }
    #signupForm h2 {
        font-size: 20px;
    }
    #signupForm button {
        font-size: 16px;
    }
}

    </style>
</head>
<body>
<h2>Sign Up</h2>
<form id="signupForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Submit</button>
</form>

<script>
const signupForm = document.getElementById('signupForm');
signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(signupForm).entries());
    await fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });
    alert('Details Saved!');
    signupForm.reset(); // Stay on the same page
});
</script>
</body>
</html>
