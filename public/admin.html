<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        /* Table container */
h2 {
    text-align: center;
    margin: 20px 0;
    color: #333;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Table styling */
#usersTable {
    width: 90%;
    max-width: 800px;
    margin: 20px auto;
    border-collapse: collapse;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

/* Header row */
#usersTable thead {
    background: #6C63FF;
    color: #fff;
    text-transform: uppercase;
    font-size: 14px;
    letter-spacing: 1px;
}

#usersTable th,
#usersTable td {
    padding: 14px 18px;
    text-align: left;
    border-bottom: 1px solid #eaeaea;
    font-size: 15px;
}

/* Zebra stripes */
#usersTable tbody tr:nth-child(even) {
    background: #f9f9f9;
}

/* Hover effect */
#usersTable tbody tr:hover {
    background: #f1f0ff;
    transition: background 0.3s ease;
}

/* Responsive */
@media (max-width: 600px) {
    #usersTable thead {
        display: none;
    }
    #usersTable, #usersTable tbody, #usersTable tr, #usersTable td {
        display: block;
        width: 100%;
    }
    #usersTable tr {
        margin-bottom: 15px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        border-radius: 8px;
        overflow: hidden;
    }
    #usersTable td {
        padding: 12px;
        text-align: right;
        position: relative;
    }
    #usersTable td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: bold;
        text-transform: capitalize;
    }
}

    </style>
</head>
<body>
<h2>All Saved Users</h2>
<table border="1" id="usersTable">
    <thead>
        <tr><th>Name</th><th>Email</th><th>Password</th></tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const usersTable = document.getElementById('usersTable')?.querySelector('tbody');
fetch('/api/users')
    .then(res => res.json())
    .then(users => {
        usersTable.innerHTML = '';
        users.forEach(u => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${u.name}</td><td>${u.email}</td><td>${u.password}</td>`;
            usersTable.appendChild(row);
        });
    });
</script>
</body>
</html>
